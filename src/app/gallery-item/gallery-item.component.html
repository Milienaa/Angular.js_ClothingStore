<div class="gallery__item">
    <img [src]="url" [alt]="alt" />
    <div class="gallery__item__description">
        <h2 class="title">{{ alt }}</h2>
        <p class="params">
            Характеристики<br>
            Розмір: {{ params.size }}<br>
            Колір: {{ params.colour }}
        </p>
        <p class="descr">{{ descr }}</p>
        <p class="price">Ціна: {{ price }}грн</p>
        <p class="remains">Залишилось {{ remains }} шт.</p>
    </div>
</div>
